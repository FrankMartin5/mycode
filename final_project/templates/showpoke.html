<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>
<body>
    <table border=1>
        <thead>
           <td>Name</td>
           <td>Type</td>
           <td>Level</td>
        </thead>
        
        {% for row in rows %}
           <tr>
              <td>{{ row["name"] }}</td>
              <td>{{ row["type"] }}</td>
              <td>{{ row["level"] }}</td>
           </tr>
        {% endfor %}
     </table>

     <a href = "/">Go back to home page</a>
</body>
</html>
